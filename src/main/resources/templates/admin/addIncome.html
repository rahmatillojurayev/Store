<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Income</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            width: 400px;
        }
    </style>
</head>
<body>

<div class="container">
    <form action="/saveIncome" method="post">
        <h1>Add Income For   <span th:text="${product.name}"></span> </h1>
        <div class="form-group">
            <label for="companyName">Company Name:</label>
            <input type="text" id="companyName" name="companyName" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" name="description" class="form-control" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="incomePrice">Income Price:</label>
            <input type="number" id="incomePrice" name="incomePrice" class="form-control" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="incomePrice">Amount:</label>
            <input type="number" id="amount" name="amount" class="form-control"  required>
        </div>

        <button type="submit" class="btn btn-primary mt-3 col-12"><i class="fas fa-save"></i> Save</button>
    </form>
</div>

</body>
</html>
